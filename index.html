<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Pokemon Tabletop Reunited</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="justify-content: space-between; overflow: scroll;">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">PTR Search</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Search for data</h1>
        <div class="searchapp">
          <div class="jsonsearch">
            <input
              name="jsonsearchinput"
              class="jsonsearchinput"
              autocomplete="off"
              placeholder="Search"
              type="text"
              autofocus
            />
            <!-- Shown only if results.length > 0 -->
            <div id="searchresults" style="display: none">
              <h3>N results</h3>
              <ol>
                <div class="result">
                  <div class="title">
                    <a>Result title</a>
                  </div>
                </div>
              </ol>
            </div>
          </div>
        </div>
      </main>

      <main class="px-3 mb-2" style="flex: 0 0 50%; padding-top:1rem;">
        <div class="data-view">
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          PTR Data Search A front-end for the
          <a
            href="https://github.com/pokemon-tabletop-reunited"
            class="text-white"
            >Pokemon Tabletop Reunited</a
          >
          <a
            href="https://github.com/pokemon-tabletop-reunited/PTR-Data"
            class="text-white"
            >DataSource</a
          >.
        </p>
      </footer>
    </div>

    <!-- Bootstrap CDNs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
